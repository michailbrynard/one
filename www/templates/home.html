<ion-view view-title="Camera">

  <ion-pane>
    <fab-button target-id="scrollFabButtonTarget" ng-click="getPicture()">
      <i class="icon ion ion-android-add"></i>
    </fab-button>
    <ion-content class="my-background" id="scrollFabButtonTarget">
      <a ng-click="getPicture()">
        <img src="img/camera.jpg" width="100%">
      </a>
    </ion-content>
    </ion-pane>
</ion-view>
